<at-radio-group [(ngModel)]="basic" >
  <label at-radio-button [atValue]="'basic'" [fill]="'#FF6464'">
    基础
  </label>
  <label at-radio-button [atValue]="'high'" [textColor]="'#4C5D73'" >
    高级
  </label>
  <label at-radio-button [atValue]="'super'" [fill]="'black'" >
    超级
  </label>
</at-radio-group>
