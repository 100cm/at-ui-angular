<at-tree
  #treeCom
  [atData]="nodes"
  atCheckable="true"
  atMultiple="true"
  [atCheckedKeys]="defaultCheckedKeys"
  [atExpandedKeys]="defaultExpandedKeys"
  [atSelectedKeys]="defaultSelectedKeys"
  (atClick)="atClick($event)"
  (atSelectedKeysChange)="atSelect($event)"
  (atCheckBoxChange)="atCheck($event)">
</at-tree>
