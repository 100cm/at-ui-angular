<at-tree-root
  [atCheckable]="true"
  [atShowLine]="true"
  [atIconMode]="'plus'"
  (atExpandChange)="changeExpand($event)"
  (atNodeCheckChange)="changeCheck($event)">
  <at-tree-group [(ngModel)]="group">
  </at-tree-group>
</at-tree-root>
<hr>
<p>选择的所有节点 key</p>
<pre>
  {{select_nodes}}
</pre>

<p>叶子节点</p>
<pre>
  {{select_leaf_nodes}}
</pre>

<p>跟节点</p>
<pre>
  {{select_tree_nodes}}
</pre>
<button at-button [atType]="'primary'" (click)="getCheckedKeys()">获取选择的key</button>
<pre>
</pre>
