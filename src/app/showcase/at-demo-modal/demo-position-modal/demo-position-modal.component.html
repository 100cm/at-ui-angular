<button at-button (click)="width = !width">改变宽度</button>
<at-modal [show]="position" (onCancel)="position=false" (onOk)="position = false" [top]="200">
  <div body>
    我只有身体
  </div>
</at-modal>
<at-modal [show]="width" (onCancel)="width=false" (onOk)="width = false" [top]="20" [width]="800">
  <div body>
    我只有身体
  </div>
</at-modal>
