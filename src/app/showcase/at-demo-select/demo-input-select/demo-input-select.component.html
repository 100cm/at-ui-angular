<atSelect [(ngModel)]="selected" [tagAble]="true" [multiple]="true" [searchable]="true">
  <atOption [atLabel]="'first'" [atValue]="'first'">
  </atOption>
  <atOption [atLabel]="'second'" [atValue]="'second'">
  </atOption>
  <atOption [atLabel]="'next'" [atValue]="'next'">
  </atOption>
</atSelect>
<div *ngFor="let item of selected" >
  {{item}}
</div>
